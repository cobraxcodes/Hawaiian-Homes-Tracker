<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaiian Homes Tracker</title>

     <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <!-- custom css file-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!-- navigation -->
     <div id="navigationContainer">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Purpose</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="service" aria-selected="false">Service</button>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1 id="kanaka">Kanaka Ma'oli <br> Homes</h1>
                <!-- search bar-->
                 <div class="searchContainer">
                    <input type="text" placeholder="Search An Applicant..." id="searchBar">
                    <br>
                    <button type="button" class="btn btn-outline-success" id="searchBtn">Search</button>
                 </div>
                 <br>

                 <!--info containers-->
                 <table class="table table-dark table-hover">
                    <thead>
                      <tr class="tableContainer">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Application Date</th>
                        <th scope="col">Waitlist #</th>
                        <th scope="col">Residential Type</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Ka'ui'onalani Nihipali-Rule</td>
                        <td>Alive</td>
                        <td>01.01.01</td>
                        <td>12345</td>
                        <td>Agricultural</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Ka'ui'onalani Nihipali-Rule</td>
                        <td>Alive</td>
                        <td>01.01.01</td>
                        <td>12345</td>
                        <td>Agricultural</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Ka'ui'onalani Nihipali-Rule</td>
                        <td>Alive</td>
                        <td>01.01.01</td>
                        <td>12345</td>
                        <td>Agricultural</td>
                      </tr>
                    </tbody>
                  </table>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>
        </div>
   
        <!-- title -->
    


    <!--main script-->
    <script src="./js/script.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</body>
</html>
